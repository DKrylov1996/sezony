tarea name="hero.description" placeholder="Описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Мастерская полного цикла: создаем сады от первого эскиза до финального штриха</textarea><div class="grid gap-4 md:grid-cols-2"><input placeholder="Текст кнопки 1" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="hero.primaryCtaText" value="Рассчитать стоимость"/><input placeholder="Ссылка кнопки 1" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="hero.primaryCtaUrl" value="http://t.me/KostiuchenkoPolina"/><input placeholder="Текст кнопки 2" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="hero.secondaryCtaText" value="Наши работы"/><input placeholder="Ссылка кнопки 2" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="hero.secondaryCtaUrl" value="#projects"/></div><input placeholder="Alt для картинки" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="hero.imageAlt" value="Project photo"/></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">Интро</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="intro.eyebrow" value="Полный цикл создания сада"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="intro.title" value="СЕЗОНЫ - это семейная мастерская полного цикла"/></div><textarea name="intro.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Мы сопровождаем каждый проект от первой идеи до момента, когда вы впервые ступите на дорожку своего обновлённого пространства.</textarea><div class="grid gap-4 md:grid-cols-3"><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Карточка 1: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="intro.cards.0.title" value="Проектирование"/><textarea name="intro.cards.0.text" placeholder="Карточка 1: текст" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Индивидуальный подход к каждому участку с учетом ваших желаний и особенностей ландшафта.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Карточка 2: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="intro.cards.1.title" value="Собственный питомник"/><textarea name="intro.cards.1.text" placeholder="Карточка 2: текст" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Растения, выращенные с заботой и адаптированные к уральскому климату.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Карточка 3: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="intro.cards.2.title" value="Реализация"/><textarea name="intro.cards.2.text" placeholder="Карточка 3: текст" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Воплощение проекта под ключ с контролем качества на всех этапах.</textarea></div></div><textarea name="intro.note" placeholder="Примечание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">С 2023 года мы воплотили более 30 проектов частных домов и дач, создали несколько общественных пространств, благоустроили парк и целый поселок. Наша особенность - собственный питомник растений, что позволяет нам контролировать качество на каждом этапе и предлагать решения, идеально адаптированные к местному климату.</textarea></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">О нас</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="about.eyebrow" value="Философия наших садов"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="about.title" value="Мы создаем живую среду, которая дарит эмоциональный комфорт"/></div><textarea name="about.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">В основе каждого проекта лежит глубокое понимание того, как человек чувствует себя в зелёном пространстве.</textarea><input placeholder="Заголовок блока" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="about.heading" value="Эмоциональная связь с природой"/><textarea name="about.paragraphs" placeholder="Абзацы (разделяйте пустой строкой)" rows="8" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Сад - это пространство для созерцания, отдыха и восстановления сил. Мы тщательно продумываем каждый уголок так, чтобы вы могли найти гармонию с природой и услышать себя среди суеты будней.

Наша главная задача - подружить вас с вашим садом, сделать так, чтобы каждое утро начиналось с желания выйти на террасу с чашкой кофе, а вечер заканчивался прогулкой по любимым дорожкам.</textarea><textarea name="about.highlight" placeholder="Выделенный текст" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">«Сад должен быть не обузой, а источником радости и вдохновения. Именно к этому мы стремимся в каждом проекте»</textarea><div class="grid gap-4 md:grid-cols-2"><div class="space-y-2"><input placeholder="URL картинки" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="about.imageUrl" value="/uploads/7276dcfe-4710-468a-ba6f-bc14056810a4.webp"/><input type="file" accept="image/*" class="w-full text-xs"/></div><input placeholder="Alt для картинки" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="about.imageAlt" value="Project photo"/></div></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">Принципы</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="principles.eyebrow" value="Пять Принципов Проектирования СЕЗОНЫ"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="principles.title" value="Наш подход строится на пяти фундаментальных принципах"/></div><textarea name="principles.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Эти ориентиры делают каждое пространство уникальным, комфортным и лёгким в уходе.</textarea><div class="grid gap-4 md:grid-cols-2"><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Принцип 1: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="principles.items.0.title" value="Простота"/><textarea name="principles.items.0.description" placeholder="Принцип 1: описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Чистые линии, понятная композиция и гармоничные сочетания дают возможность остановиться, выдохнуть и почувствовать себя.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Принцип 2: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="principles.items.1.title" value="Природные материалы"/><textarea name="principles.items.1.description" placeholder="Принцип 2: описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Каменные глыбы, ступени из горного массива и локальные породы создают характер сада и живут веками.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Принцип 3: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="principles.items.2.title" value="Понятный уход"/><textarea name="principles.items.2.description" placeholder="Принцип 3: описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Мы создаем устойчивые композиции из растений, которые требуют минимального ухода, но дают максимальный эффект.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Принцип 4: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="principles.items.3.title" value="Инженерные системы"/><textarea name="principles.items.3.description" placeholder="Принцип 4: описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Каждый сад - это продуманная система полива, дренажа, освещения и коммуникаций с проработкой деталей.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Принцип 5: заголовок" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="principles.items.4.title" value="Индивидуальность"/><textarea name="principles.items.4.description" placeholder="Принцип 5: описание" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Каждый проект рождается из ваших мечтаний, привычек и образа жизни. Мы создаем сад именно для вас.</textarea></div></div></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">Состав проекта</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="composition.eyebrow" value="Что вы получаете?"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="composition.title" value="Состав проекта"/></div><textarea name="composition.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Полный комплект документации для реализации сада.</textarea><input placeholder="Подпись" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="composition.label" value="СОСТАВ ПРОЕКТА"/><div class="grid gap-4 md:grid-cols-3"><div class="space-y-3"><input placeholder="Заголовок колонки 1" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="composition.primaryTitle" value="Полный комплект"/><textarea name="composition.primaryItems" placeholder="Пункты (по одному в строке)" rows="8" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Общий план участка

Новогоднее освещение
Планировка второстепенных построек</textarea></div></div><div class="grid gap-4 md:grid-cols-2"><input placeholder="Текст кнопки" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="composition.ctaText" value="Заказать обратный звонок"/><input placeholder="Ссылка кнопки" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="composition.ctaUrl" value="#contact"/></div></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">Проекты</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="projects.eyebrow" value="Примеры работ"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="projects.title" value="Исследуйте портфолио СЕЗОНЫ"/></div><textarea name="projects.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Каждый проект - это уникальное сочетание функциональности и красоты. Посмотрите, как мы воплощаем мечты в реальность.</textarea></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">FAQ</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="faq.eyebrow" value="Частые вопросы и ответы"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="faq.title" value="Ответы на самые распространенные вопросы"/></div><textarea name="faq.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Если у вас есть другие вопросы, свяжитесь с нами.</textarea><div class="grid gap-4 md:grid-cols-2"><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 1" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.0.question" value="Сколько времени занимает разработка проекта?"/><textarea name="faq.items.0.answer" placeholder="Ответ 1" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Сроки зависят от масштаба и сложности проекта. Проектирование обычно занимает от 30 рабочих дней.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 2" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.1.question" value="Какой минимальный бюджет необходим для ландшафтного дизайна?"/><textarea name="faq.items.1.answer" placeholder="Ответ 2" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Стоимость проекта формируется индивидуально после детального анализа участка и обсуждения ваших пожеланий. Минимальная стоимость - 40 000 рублей.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.2.question" value="Возможно ли удаленное проектирование?"/><textarea name="faq.items.2.answer" placeholder="Ответ 3" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Основная деятельность СЕЗОНЫ сосредоточена в Уральском регионе, где мы используем растения, адаптированные к местному климату. Однако мы готовы рассмотреть проекты в других регионах.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.3.question" value="Могу ли я посетить ваш питомник растений?"/><textarea name="faq.items.3.answer" placeholder="Ответ 4" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Мы работаем над этим и скоро откроем площадку для посещений.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 5" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.4.question" value="Возможна ли реализация проекта &quot;под ключ&quot;?"/><textarea name="faq.items.4.answer" placeholder="Ответ 5" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Да, мы осуществляем реализацию своих проектов с апреля по ноябрь. Также можно заказать растения с доставкой из проверенных питомников-партнеров.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 6" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.5.question" value="Когда возможен выезд специалиста на замер?"/><textarea name="faq.items.5.answer" placeholder="Ответ 6" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Осмотр и замер участка возможен до установления снежного покрова.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 7" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.6.question" value="Какой порядок оплаты?"/><textarea name="faq.items.6.answer" placeholder="Ответ 7" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Предоплата составляет 50% стоимости на момент заключения договора.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 8" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.7.question" value="Предоставляете ли вы услуги по уходу за садом после завершения проекта?"/><textarea name="faq.items.7.answer" placeholder="Ответ 8" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Да, мы предлагаем комплексные услуги по дальнейшему уходу за садом, чтобы он радовал вас долгие годы. Это включает сезонные работы, обрезку, подкормку и консультации.</textarea></div><div class="space-y-3 rounded-md border border-moss-700/70 p-4"><input placeholder="Вопрос 9" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm" name="faq.items.8.question" value="Возможно ли проектирование коммерческих объектов?"/><textarea name="faq.items.8.answer" placeholder="Ответ 9" rows="4" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm">Да, мы проектируем как прилегающие территории коммерческой недвижимости, так и целые поселки.</textarea></div></div></section><section class="space-y-4 rounded-md border border-moss-700/70 p-6"><h2 class="text-lg text-mint-400">Контакты</h2><div class="grid gap-4 md:grid-cols-2"><input placeholder="Eyebrow" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="contact.eyebrow" value="Задать свой вопрос"/><input placeholder="Заголовок" class="rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm" name="contact.title" value="Расскажите о вашем участке"/></div><textarea name="contact.subtitle" placeholder="Подзаголовок" rows="3" class="w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm">Мы поможем подобрать решения, которые подходят именно вам.</textarea></section><div class="fixed bottom-6 right-44 z-40 flex items-center gap-3"><button type="button" class="rounded-md border border-mint-500 bg-moss-800/90 px-6 py-3 text-sm font-medium text-mint-500">Предпросмотр</button><button type="submit" class="rounded-md bg-mint-500 px-6 py-3 text-sm font-medium text-black">Сохранить</button></div></form></div></main></div><script src="/_next/static/chunks/webpack-bf4a d-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}]]}],[\"$\",\"div\",\"5\",{\"className\":\"space-y-3 rounded-md border border-moss-700/70 p-4\",\"children\":[[\"$\",\"input\",null,{\"name\":\"faq.items.5.question\",\"defaultValue\":\"Когда возможен выезд специалиста на замер?\",\"placeholder\":\"Вопрос 6\",\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}],[\"$\",\"textarea\",null,{\"name\":\"faq.items.5.answer\",\"defaultValue\":\"Осмотр и замер участка возможен до установления снежного покрова.\",\"placeholder\":\"Ответ 6\",\"rows\":4,\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}]]}],[\"$\",\"div\",\"6\",{\"className\":\"space-y-3 rounded-md border border-moss-700/70 p-4\",\"children\":[[\"$\",\"input\",null,{\"name\":\"faq.items.6.question\",\"defaultValue\":\"Какой порядок оплаты?\",\"placeholder\":\"Вопрос 7\",\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}],[\"$\",\"textarea\",null,{\"name\":\"faq.items.6.answer\",\"defaultValue\":\"Предоплата составляет 50% стоимости на момент заключения договора.\",\"placeholder\":\"Ответ 7\",\"rows\":4,\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}]]}],[\"$\",\"div\",\"7\",{\"className\":\"space-y-3 rounded-md border border-moss-700/70 p-4\",\"children\":[[\"$\",\"input\",null,{\"name\":\"faq.items.7.question\",\"defaultValue\":\"Предоставляете ли вы услуги по уходу за садом после завершения проекта?\",\"placeholder\":\"Вопрос 8\",\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}],[\"$\",\"textarea\",null,{\"name\":\"faq.items.7.answer\",\"defaultValue\":\"Да, мы предлагаем комплексные услуги по дальнейшему уходу за садом, чтобы он радовал вас долгие годы. Это включает сезонные работы, обрезку, подкормку и консультации.\",\"placeholder\":\"Ответ 8\",\"rows\":4,\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}]]}],[\"$\",\"div\",\"8\",{\"className\":\"space-y-3 rounded-md border border-moss-700/70 p-4\",\"children\":[[\"$\",\"input\",null,{\"name\":\"faq.items.8.question\",\"defaultValue\":\"Возможно ли проектирование коммерческих объектов?\",\"placeholder\":\"Вопрос 9\",\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}],[\"$\",\"textarea\",null,{\"name\":\"faq.items.8.answer\",\"defaultValue\":\"Да, мы проектируем как прилегающие территории коммерческой недвижимости, так и целые поселки.\",\"placeholder\":\"Ответ 9\",\"rows\":4,\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-3 py-2 text-sm\"}]]}]]}]]}],[\"$\",\"section\",null,{\"className\":\"space-y-4 rounded-md border border-moss-700/70 p-6\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-lg text-mint-400\",\"children\":\"Контакты\"}],[\"$\",\"div\",null,{\"className\":\"grid gap-4 md:grid-cols-2\",\"children\":[[\"$\",\"input\",null,{\"name\":\"contact.eyebrow\",\"defaultValue\":\"Задать свой вопрос\",\"placeholder\":\"Eyebrow\",\"className\":\"rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm\"}],[\"$\",\"input\",null,{\"name\":\"contact.title\",\"defaultValue\":\"Расскажите о вашем участке\",\"placeholder\":\"Заголовок\",\"className\":\"rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm\"}]]}],[\"$\",\"textarea\",null,{\"name\":\"contact.subtitle\",\"defaultValue\":\"Мы поможем подобрать решения, которые подходят именно вам.\",\"placeholder\":\"Подзаголовок\",\"rows\":3,\"className\":\"w-full rounded-md border border-moss-600/60 bg-moss-800/80 px-4 py-3 text-sm\"}]]}],[\"$\",\"div\",null,{\"className\":\"fixed bottom-6 right-44 z-40 flex items-center gap-3\",\"children\":[[\"$\",\"$L10\",null,{\"baseContent\":{\"hero\":{\"title\":\"СЕЗОНЫ - студия ландшафтного дизайна и сад растений\",\"description\":\"Мастерская полного цикла: создаем сады от первого эскиза до финального штриха\",\"primaryCtaText\":\"Рассчитать стоимость\",\"primaryCtaUrl\":\"http://t.me/KostiuchenkoPolina\",\"secondaryCtaText\":\"Наши работы\",\"secondaryCtaUrl\":\"#projects\",\"imageUrl\":\"/uploads/mainphoto.jpg\",\"imageAlt\":\"Project photo\"},\"intro\":{\"eyebrow\":\"Полный цикл создания сада\",\"title\":\"СЕЗОНЫ - это семейная мастерская полного цикла\",\"subtitle\":\"Мы сопровождаем каждый проект от первой идеи до момента, когда вы впервые ступите на дорожку своего обновлённого пространства.\",\"cards\":[{\"title\":\"Проектирование\",\"text\":\"Индивидуальный подход к каждому участку с учетом ваших желаний и особенностей ландшафта.\"},{\"title\":\"Собственный питомник\",\"text\":\"Растения, выращенные с заботой и адаптированные к уральскому климату.\"},{\"title\":\"Реализация\",\"text\":\"Воплощение проекта под ключ с контролем качества на всех этапах.\"}],\"note\":\"С 2023 года мы воплотили более 30 проектов частных домов и дач, создали несколько общественных пространств, благоустроили парк и целый поселок. Наша особенность - собственный питомник растений, что позволяет нам контролировать качество на каждом этапе и предлагать решения, идеально адаптированные к местному климату.\"},\"about\":{\"eyebrow\":\"Философия наших садов\",\"title\":\"Мы создаем живую среду, которая дарит эмоциональный комфорт\",\"subtitle\":\"В основе каждого проекта лежит глубокое понимание того, как человек чувствует себя в зелёном пространстве.\",\"heading\":\"Эмоциональная связь с природой\",\"paragraphs\":[\"Сад - это пространство для созерцания, отдыха и восстановления сил. Мы тщательно продумываем каждый уголок так, чтобы вы могли найти гармонию с природой и услышать себя среди суеты будней.\",\"Наша главная задача - подружить вас с вашим садом, сделать так, чтобы каждое утро начиналось с желания выйти на террасу с чашкой кофе, а вечер заканчивался прогулкой по любимым дорожкам.\"],\"highlight\":\"«Сад должен быть не обузой, а источником радости и вдохновения. Именно к этому мы стремимся в каждом проекте»\",\"imageUrl\":\"/uploads/7276dcfe-4710-468a-ba6f-bc14056810a4.webp\",\"imageAlt\":\"Project photo\"},\"principles\":{\"eyebrow\":\"Пять Принципов Проектирования СЕЗОНЫ\",\"title\":\"Наш подход строится на пяти фундаментальных принципах\",\"subtitle\":\"Эти ориентиры делают каждое пространство уникальным, комфортным и лёгким в уходе.\",\"items\":[{\"title\":\"Простота\",\"description\":\"Чистые линии, понятная композиция и гармоничные сочетания дают возможность остановиться, выдохнуть и почувствовать себя.\"},{\"title\":\"Природные материалы\",\"description\":\"Каменные глыбы, ступени из горного массива и локальные породы создают характер сада и живут веками.\"},{\"title\":\"Понятный уход\",\"description\":\"Мы создаем устойчивые композиции из растений, которые требуют минимального ухода, но дают максимальный эффект.\"},{\"title\":\"Инженерные системы\",\"description\":\"Каждый сад - это продуманная система полива, дренажа, освещения и коммуникаций с проработкой деталей.\"},{\"title\":\"Индивидуальность\",\"description\":\"Каждый проект рождается из ваших мечтаний, привычек и образа жизни. Мы создаем сад именно для вас.\"}]},\"composition\":{\"eyebrow\":\"Что вы получаете?\",\"title\":\"Состав проекта\",\"subtitle\":\"Полный комплект документации для реализации сада.\",\"label\":\"СОСТАВ ПРОЕКТА\",\"primaryTitle\":\"Полный комплект\",\"primaryItems\":[\"Общий план участка\",\"План мощения\",\"План освещения\",\"План ливневой канализации\",\"Посадочный план\",\"План полива\",\"3D-визуализация участка со всех ракурсов\",\"Анимационный ролик «Прогулка по саду»\"],\"optionalTitle\":\"При необходимости\",\"optionalItems\":[\"При разноуровневом участке - разрезы с указанием\",\"Разрезы\",\"Аксонометрические проекции\",\"План заборов и ограждений\"],\"additionalTitle\":\"Дополнительно\",\"additionalItems\":[\"Решение по отделке фасадов\",\"Новогоднее освещение\",\"Планировка второстепенных построек\"],\"ctaText\":\"Заказать обратный звонок\",\"ctaUrl\":\"#contact\"},\"projects\":{\"eyebrow\":\"Примеры работ\",\"title\":\"Исследуйте портфолио СЕЗОНЫ\",\"subtitle\":\"Каждый проект - это уникальное сочетание функциональности и красоты. Посмотрите, как мы воплощаем мечты в реальность.\"},\"faq\":{\"eyebrow\":\"Частые вопросы и ответы\",\"title\":\"Ответы на самые распространенные вопросы\",\"subtitle\":\"Если у вас есть другие вопросы, свяжитесь с нами.\",\"items\":[{\"question\":\"Сколько времени занимает разработка проекта?\",\"answer\":\"Сроки зависят от масштаба и сложности проекта. Проектирование обычно занимает от 30 рабочих дней.\"},{\"question\":\"Какой минимальный бюджет необходим для ландшафтного дизайна?\",\"answer\":\"Стоимость проекта формируется индивидуально после детального анализа участка и обсуждения ваших пожеланий. Минимальная стоимость - 40 000 рублей.\"},{\"question\":\"Возможно ли удаленное проектирование?\",\"answer\":\"Основная деятельность СЕЗОНЫ сосредоточена в Уральском регионе, где мы используем растения, адаптированные к местному климату. Однако мы готовы рассмотреть проекты в других регионах.\"},{\"question\":\"Могу ли я посетить ваш питомник растений?\",\"answer\":\"Мы работаем над этим и скоро откроем площадку для посещений.\"},{\"question\":\"Возможна ли реализация проекта \\\"под ключ\\\"?\",\"answer\":\"Да, мы осуществляем реализацию своих проектов с апреля по ноябрь. Также можно заказать растения с доставкой из проверенных питомников-партнеров.\"},{\"question\":\"Когда возможен выезд специалиста на замер?\",\"answer\":\"Осмотр и замер участка возможен до установления снежного покрова.\"},{\"question\":\"Какой порядок оплаты?\",\"answer\":\"Предоплата составляет 50% стоимости на момент заключения договора.\"},{\"question\":\"Предоставляете ли вы услуги по уходу за садом после завершения проекта?\",\"answer\":\"Да, мы предлагаем комплексные услуги по дальнейшему уходу за садом, чтобы он радовал вас долгие годы. Это включает сезонные работы, обрезку, подкормку и консультации.\"},{\"question\":\"Возможно ли проектирование коммерческих объектов?\",\"answer\":\"Да, мы проектируем как прилегающие территории коммерческой недвижимости, так и целые поселки.\"}]},\"contact\":{\"eyebrow\":\"Задать свой вопрос\",\"title\":\"Расскажите о вашем участке\",\"subtitle\":\"Мы поможем подобрать решения, которые подходят именно вам.\"}}}],[\"$\",\"button\",null,{\"type\":\"submit\",\"className\":\"rounded-md bg-mint-500 px-6 py-3 text-sm font-medium text-black\",\"children\":\"Сохранить\"}]]}]]}]]}]]\n"])</script></body></html>
